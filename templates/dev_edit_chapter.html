{% extends 'dev_base.html'%}

{% block title %}群品-编辑章节{% endblock %}

{% block main %}
<div>
    <form action="/book/edit_chapter/{{bid}}" method="post">
        <div>
            <input type="text" name="title" placeholder="章节名" value="{{form.title}}"/>
            {{ macros.error_msg('title') }}
        </div>
        <div>
            <textarea name="content">{{form.content}}</textarea> 
            {{ macros.error_msg('content') }}
        </div>
        {{ macros.error_msg('form') }}
        <input type="hidden" name="cid"  value="{{form.cid}}"/>
        {{ xsrf_form_html() }}
        <div>
            <input type="submit" value="提交"/>
        </div>
    </form>
</div>
{% endblock %}
